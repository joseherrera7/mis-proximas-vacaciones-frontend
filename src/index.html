<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mis próximas vacaciones</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
  <div style="margin: 10; padding: 10">
    <app-root></app-root>
  </div>
  <div>
    <form action="https://formspree.io/f/mqkwvpnr" method="POST">
      <label>
        Tu Email:
        <br />
        <input type="email" name="_replyto" />
      </label>
      <label>
        Tu resultado:
        <br />
        <textarea id="resultado" name="message"></textarea>
      </label>
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      import { useForm, ValidationError } from "@formspree/react";
      function ContactForm() {
        const [state, handleSubmit] = useForm("mqkwvpnr");
        if (state.succeeded) {
          return <p>Thanks for joining!</p>;
        }
        return (
          <form onSubmit={handleSubmit}>
            <label htmlFor="email">Email Address</label>
            <input id="email" type="email" name="email" />
            <ValidationError
              prefix="Email"
              field="email"
              errors={state.errors}
            />
            <textarea id="message" name="message" />
            <ValidationError
              prefix="Message"
              field="message"
              errors={state.errors}
            />
            <button type="submit" disabled={state.submitting}>
              Submit
            </button>
          </form>
        );
      }
    </script>
  </div>
   <div class="row justify-content-center" *ngIf="isRecomendation">
    <br /><br />
    <h2>¿Qué te pareció nuestra recomendación?</h2>
    <br />
    <div class="col-md-3">
      <img src="/assets/Imagenes/OK.jpg" width="20%" height="50%" />
      <div id="count_click"></div>
      <button id="botonClick">¡Excelente!</button>
      <p id="areaContador"></p>
      <script type="text/javascript">
        var botonElement = document.getElementById("botonClick");
        var pElement = document.getElementById("areaContador");
        var contador = 0;
        botonElement.onclick = function () {
          contador++;
          pElement.textContent = contador;
        };
      </script>
    </div>

    <div class="col-md-3">
      <img src="/assets/Imagenes/SoSo.jpg" width="30%" height="40%" />
      <div id="count_click2"></div>
      <button id="boton">No muy bueno</button>
      <p id="area"></p>
      <script type="text/javascript">
        var botonElement2 = document.getElementById("boton");
        var pElement2 = document.getElementById("area");
        var contador2 = 0;
        botonElement2.onclick = function () {
          contador2++;
          pElement2.textContent = contador2;
        };
      </script>
    </div>

    <div class="col-md-3">
      <img src="/assets/Imagenes/BAD.jpg" width="20%" height="50%" />
      <div id="count_click3"></div>
      <button id="Click">¡Todo mal!</button>
      <p id="Contador"></p>
      <script type="text/javascript">
        var botonElement3 = document.getElementById("Click");
        var pElement3 = document.getElementById("Contador");
        var contador3 = 0;
        botonElement3.onclick = function () {
          contador3++;
          pElement3.textContent = contador3;
        };
      </script>
    </div>
  </div>
</body>
</html>
